<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Language" content="pt-br"/>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
            <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/casacivil/images/_logo.png" type="image/png" />
            <meta http-equiv="pragma" content="no-cache" />
            <meta http-equiv="Cache-Control" content="no-cache" />
            <meta http-equiv="Cache-Control" content="no-store" />
            <meta http-equiv="Cache-Control" content="must-revalidate" />
            <title>LEIS ESTADUAIS - TO</title>
        </f:facet>

        <h:outputStylesheet library="casacivil" name="styles/custom.css" />
        <h:outputStylesheet library="casacivil" name="styles/layout.css" />
        <h:outputStylesheet library="casacivil" name="styles/components.css" />
        <h:outputStylesheet library="casacivil" name="styles/subirParaTopo.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="casacivil" name="javascripts/app.js" />
        
        <h:outputStylesheet library="casacivil" name="/styles/bootstrap.css" />
        <h:outputScript target="body" library="casacivil" name="/javascripts/bootstrap.js"/>
        <h:outputScript target="body" library="casacivil" name="javascripts/primefacesCalendar.js" />
        <h:outputScript target="body" library="casacivil" name="javascripts/subirParaTopo.js" />

    </h:head>

    <h:body>

        <header class="aw-topbar">
            <h:graphicImage library="casacivil" name="images/logo.png" />

            <span href="#" class="aw-toggle js-toggle pull-left margin-left-10"><i class="fa fa-bars" style="cursor: pointer"></i></span>
            <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" class="aw-toggle"><i class="fa fa-sign-out" style="cursor: pointer; font-size: 1.2em;"></i></a>
        </header>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="Menu.xhtml" />
        </aside>

        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>

    </h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Language" content="pt-br"/>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
            <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/casacivil/images/_logo.png" type="image/png" />
            <title>LEISS</title>
        </f:facet>

        <h:outputStylesheet library="casacivil" name="styles/custom.css" />
        <h:outputStylesheet library="casacivil" name="styles/layout-front.css" />
        <h:outputStylesheet library="casacivil" name="styles/components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="casacivil" name="javascripts/app.js" />
    </h:head>

    <h:body style="background-color: #ac2925">



        <section class="aw-content  js-content">
            <f:metadata>
                <f:viewParam name="dummy" />
                <f:event listener="#{loginBean.preRender}" type="preRenderView" />
            </f:metadata>

            <div class="col-md-12 margin-top-20">
                <div class="col-md-3"></div>
                <b:panel style="border: none; padding-bottom: 30px" col-md="6">
                    <center>
                        <span style="font-size: 10em; font-weight: bold">404</span><br/>
                        <span style="font-size: 2em">Página não encontrada!</span>
                    </center>
                </b:panel>
            </div>
        </section>
    </h:body>

</html>

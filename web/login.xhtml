

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Language" content="pt-br"/>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
            <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/casacivil/images/_logo.png" type="image/png" />
            <title>LEIS</title>
        </f:facet>

        <h:outputStylesheet library="casacivil" name="styles/custom.css" />
        <h:outputStylesheet library="casacivil" name="styles/layout-front.css" />
        <h:outputStylesheet library="casacivil" name="styles/components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="casacivil" name="javascripts/app.js" />
    </h:head>

    <h:body>



        <section class="aw-content  js-content">
            <f:metadata>
                <f:viewParam name="dummy" />
                <f:event listener="#{loginBean.preRender}" type="preRenderView" />
            </f:metadata>
            <b:row/>

                <center>
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="panel-body" style="background: none;">
                            <a href="#{facesContext.externalContext.requestContextPath}/">
                                <h:graphicImage class="margin-top-10" value="/resources/casacivil/images/_logo.png" width="150"/>
                            </a>
                            <div class="login-title margin-top-30"><strong>Entrar</strong> em sua conta</div>
                            <h:form id="frm" prependId="false" class="form-horizontal">
                                <p:messages id="msgLogin" autoUpdate="true" closable="true" />

                                <div class="form-group margin-top-10">
                                    <div class="col-md-12">
                                        <p:inputMask label="CPF" mask="999.999.999-99" class="form-control"
                                                     value="#{loginBean.usuario}" id="j_username" placeholder="CPF"/>
                                    </div>
                                </div>
                                <div class="form-group margin-top-10">
                                    <div class="col-md-12">
                                        <p:password id="j_password" class="form-control" placeholder="Senha"/>
                                    </div>
                                </div>
                                <div class="form-group margin-top-10">
                                    <!--
                                    <div class="col-md-6">
                                        <a href="#" class="btn btn-link btn-block">Erqueceu sua senha?</a>
                                    </div>
                                    -->

                                    <div class="col-md-12">
                                        <h:commandButton value="Entrar" action="#{loginBean.login()}" class="btn btn-primary btn-block btn-lg"/>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </center>

        </section>
    </h:body>

</html>
